<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head id="head">
		
		<title>Register</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="static/css/custom.css" rel="stylesheet" type="text/css"/>

	</head>

	<body id="body">

		<!-- navbar -->		
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SpringBoot</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/home">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- content -->
		<div class="container">
			<div class="col-sm-offset-4 col-sm-4">
				<legend>Registration</legend>
				<div th:if="${param.error}" class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					Password and confirm do not match
				</div>			
				<form role="form" method="post" th:action="@{/register}">
					<div class="form-group">
						<input type="text" id="name" name="name" class="form-control" placeholder="Name" required="true" autofocus="true"/>
					</div>					
					<div class="form-group">
						<input type="email" id="email" name="email" class="form-control" placeholder="Email" required="true"/>
					</div>
					<div class="form-group">
						<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true"/>
					</div>
					<div class="form-group">
						<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true"/>
					</div>
					<div class="form-group">
						<input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm" required="true"/>
					</div>				
					<button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
				</form>
			</div>
		</div>

		<!-- footer -->
		<div id="footer" class="container"></div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<script src="static/js/custom.js"></script>
		</div>

	</body>

</html>
